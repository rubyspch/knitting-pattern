<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Customize Your Pattern</h1>
        </header>
        <article id="user-guide">
            <h2>Create your grid</h2>
            <p>Add the dimensions of the required pattern square, stitches x rows</p>
        </article>
        <div id="inputDiv">
            <div id="grid-size-div">
                <input id="grid-x" type="number" placeholder="10"> 
                <span>x</span>
                <input id="grid-y" type="number" placeholder="10">
                <button id="grid-size">Create grid</button> 
            </div>
            <div id="row-num-div">
                <label for="number-rows">Include row numbers</label>
                <input type="checkbox" name="number-rows" id="number-rows" value="include">
            </div>
        </div>
    </div>
    <div id="style">
        <div id="colour-change-div">
            <h2>Style your grid</h2>
            <div class="colour-change">
                <input id="bgInput" type="color"  value="#FFFFFF">
                <button id="bgButton">Main colour</button> 
            </div>
            <div class="colour-change">
                <input id="colourInput" type="color" value="#FFFFFF">
                <button id="button">Secondary colour</button><br>
            </div>   
        </div>
        <div id="table">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
