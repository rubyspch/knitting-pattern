<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>ðŸ§¶</title>
</head>
<body>
    <main id="main">
        <div id="container">
            <article id="user-guide">
                <h2>Create your grid</h2>
                <p>Add the dimensions for your pattern square</p>
            </article>
            <div id="inputDiv">
                <div id="grid-size-div">
                    <input id="grid-x" type="number" placeholder="stitches"> 
                    <span>x</span>
                    <input id="grid-y" type="number" placeholder="rows">
                    <button id="grid-size">Create grid</button> 
                </div>
                <div id="row-num-div">
                    <label for="number-rows">Include row numbers</label>
                    <input type="checkbox" name="number-rows" id="number-rows" value="include">
                </div>
            </div>
        </div>
        <div id="style">
            <span id="style-to-con">^</span>
            <div id="colour-change-div">
                <h2>Style your grid</h2>
                <div class="colour-change">
                    <input id="bgInput" type="color"  value="#FFFFFF">
                    <button id="bgButton">Main colour</button> 
                </div>
                <div class="colour-change">
                    <input id="colourInput" type="color" value="#FFFFFF">
                    <button id="button">Secondary colour</button><br>
                </div>   
            </div>
            <div id="table">
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
